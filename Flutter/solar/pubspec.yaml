name: solar
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.0-dev.3
  riverpod_annotation: ^3.0.0-dev.3
  http: ^1.2.2
  fpdart: ^1.1.0
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.3.2
  url_launcher: ^6.1.7
  lottie: ^3.1.3
  animated_splash_screen: ^1.3.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner:
  custom_lint:
  riverpod_generator: ^3.0.0-dev.11
  riverpod_lint: ^3.0.0-dev.4
  fluttertoast: ^8.2.8


flutter:
  uses-material-design: true
  fonts:
    - family: poppins
      fonts:
        - asset: assets/font/poppins/Poppins-Regular.ttf
          

    - family: roboto
      fonts:
        - asset: assets/font/roboto/Roboto-Regular.ttf
  
  assets:
    - assets/images/
    - assets/animations/
